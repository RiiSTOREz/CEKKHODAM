<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Anda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .loader {
            display: none;
            font-size: 1.5em;
            color: #4CAF50;
            margin-top: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam Anda</h1>
        <p>Create By <a href="https://instagram.com/fakhriigt">RiiCODE</a></p>
        <input type="text" id="name" placeholder="Masukkan Nama Anda" />
        <button onclick="cekKhodam()">Cek Khodam</button>

        <div class="loader" id="loader">Sedang memeriksa...</div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function cekKhodam() {
            const name = document.getElementById('name').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const button = document.querySelector('button');
            
            if (!name) {
                alert("Nama harus diisi!");
                return;
            }
            
            // Menampilkan loader
            loader.style.display = 'block';
            button.disabled = true;
            
            // Simulasi waktu tunggu seperti di TikTok
            setTimeout(() => {
                loader.style.display = 'none';
                button.disabled = false;
                
                // Simulasi hasil cek khodam
                let khodamName = generateKhodam(name);
                let message = `${name}, Khodam Anda: ${khodamName}.`;

                resultDiv.innerHTML = message ;
                resultDiv.style.display = 'block';
                
                // Memutar suara dengan Google TTS (Text-to-Speech)
                speak(message);
            }, 1000); // 3 detik simulasi
        }

        function generateKhodam(name) {
            // Fungsi simulasi khodam berdasarkan nama (dapat menambah jenis khodam sesuai preferensi)
            const khodams = [
                'Cicak Terbang', 'Kucing Hitam', 'Kera Sakti', 'Laba Laba Sunda', 'Pocong Salto', 
                'Rusdi Kayangg','pakvinsen','Jokerr Sadd', 'Siluman Monyet', 
                'Kuntilanak Ngepet', 'Katak Bhizerr'
            ];
            const randomIndex = Math.floor(Math.random() * khodams.length);
            return khodams[randomIndex];
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'id-ID'; // Bahasa Indonesia
            utterance.pitch = 1; // Nada suara
            utterance.rate = 1; // Kecepatan suara
            speechSynthesis.speak(utterance); // Memulai pembacaan suara
        }
    </script>
</body>
</html>
